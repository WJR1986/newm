<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure carousel item fits the viewport height nicely */
        .carousel-item {
            min-height: 80vh;
            /* Adjust as necessary */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ensure images are responsive and well-sized */
        .carousel-item img {
            width: 100%;
            height: auto;
        }

        /* Stack images vertically on smaller screens */
        @media (max-width: 768px) {
            .carousel-item {
                flex-direction: column;
                /* Stack images vertically */
            }
        }
    </style>
</head>

<body>

    <div id="beforeAfterCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="row w-100">
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="before1.jpg" class="img-fluid" alt="Before Image 1">
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="after1.jpg" class="img-fluid" alt="After Image 1">
                    </div>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <div class="row w-100">
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="before2.jpg" class="img-fluid" alt="Before Image 2">
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="after2.jpg" class="img-fluid" alt="After Image 2">
                    </div>
                </div>
            </div>

            <!-- Add more slides as necessary -->

        </div>

        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#beforeAfterCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#beforeAfterCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
